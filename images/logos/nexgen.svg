<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="nexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5a3eff" />
      <stop offset="50%" stop-color="#7055f5" />
      <stop offset="100%" stop-color="#9d89ff" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d8f" />
      <stop offset="100%" stop-color="#ff74a8" />
    </linearGradient>
    <filter id="nexGlow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="brainGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Шестиугольный фон -->
  <path d="M100,10 L170,50 L170,150 L100,190 L30,150 L30,50 Z" fill="url(#nexGradient)" filter="url(#nexGlow)" />
  
  <!-- Мозг в стиле AI -->
  <g filter="url(#brainGlow)">
    <!-- Левое полушарие -->
    <path d="M75,70 C55,70 55,90 65,100 C55,110 55,130 75,130 C85,130 85,120 95,120 C95,140 105,140 105,120" 
          stroke="url(#brainGradient)" fill="none" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Правое полушарие -->
    <path d="M125,70 C145,70 145,90 135,100 C145,110 145,130 125,130 C115,130 115,120 105,120" 
          stroke="white" fill="none" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8" />
    
    <!-- Цепи -->
    <line x1="70" y1="80" x2="60" y2="80" stroke="#75ffdd" stroke-width="2" />
    <line x1="60" y1="80" x2="60" y2="70" stroke="#75ffdd" stroke-width="2" />
    <circle cx="60" cy="70" r="2" fill="#75ffdd" />
    
    <line x1="130" y1="80" x2="140" y2="80" stroke="#75ffdd" stroke-width="2" />
    <line x1="140" y1="80" x2="140" y2="70" stroke="#75ffdd" stroke-width="2" />
    <circle cx="140" cy="70" r="2" fill="#75ffdd" />
    
    <line x1="70" y1="120" x2="60" y2="120" stroke="#75ffdd" stroke-width="2" />
    <line x1="60" y1="120" x2="60" y2="130" stroke="#75ffdd" stroke-width="2" />
    <circle cx="60" cy="130" r="2" fill="#75ffdd" />
    
    <line x1="130" y1="120" x2="140" y2="120" stroke="#75ffdd" stroke-width="2" />
    <line x1="140" y1="120" x2="140" y2="130" stroke="#75ffdd" stroke-width="2" />
    <circle cx="140" cy="130" r="2" fill="#75ffdd" />
  </g>
  
  <!-- Футуристичные элементы -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="white" stroke-width="1" stroke-dasharray="3,2" opacity="0.5" />
  <circle cx="100" cy="100" r="50" fill="none" stroke="white" stroke-width="1" stroke-dasharray="3,2" opacity="0.3" />
  
  <!-- Название продукта -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="16" 
        fill="white" text-anchor="middle">NEXGEN</text>
</svg> 